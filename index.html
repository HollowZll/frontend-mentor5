<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Interactive rating component</title>

  <link rel="stylesheet" href="./styles/styles.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">


  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>

  <!-- Rating state start -->

  <div class="main">
    <div class="rating">
      <img src="./images/icon-star.svg" alt="a icon of a star.">
    </div>
    
    <h1 class="title">How did we do?</h1>
    <p class="text">Please let us know how we did with your support request. All feedback is appreciated 
      to help us improve our offering!</p>

    <div class="ratings">
     <div class="rating">1</div>
     <div class="rating">2</div>
     <div class="rating">3</div>
     <div class="rating">4</div>
     <div class="rating">5</div>
    </div>

    <div id="submit-button">
      <p id="submit">SUBMIT</p>
    </div>
  </div>


  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">DAO</a>.
  </div>
</body>
</html>
